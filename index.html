<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>今日到校學生通知</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f6ef;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    h2::before {
      content: "📢 ";
    }
    #data {
      background: #fff8dc;
      border: 3px solid #d2691e;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      font-size: 18px;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 400px;
    }
    .time {
      color: #1a5276;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>今日到校學生通知</h2>
    <div id="data">載入中...</div>
  </div>

  <script>
    const channelID = "3062393";  
    const readAPIKey = "E514Y3YSM2ZC9J36";    
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=20`;

    function formatTime(isoString) {
      const date = new Date(isoString);
      return date.toLocaleTimeString("zh-TW", { hour12: false });
    }

    function isToday(isoString) {
      const date = new Date(isoString);
      const today = new Date();
      return date.getFullYear() === today.getFullYear() &&
             date.getMonth() === today.getMonth() &&
             date.getDate() === today.getDate();
    }

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("網路回應異常");
        }
        return response.json();
      })
      .then(data => {
        if (data.feeds && data.feeds.length > 0) {
          // 過濾只留今天的紀錄
          const todayFeeds = data.feeds.filter(feed => isToday(feed.created_at));

          if (todayFeeds.length > 0) {
            let output = "";
            todayFeeds.forEach(feed => {
              output += `學生到校：${feed.field1 ?? ""} (<span class="time">${formatTime(feed.created_at)}</span>)<br>`;
            });
            document.getElementById("data").innerHTML = output;
          } else {
            document.getElementById("data").innerText = "目前無資料";
          }
        } else {
          document.getElementById("data").innerText = "目前無資料";
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById("data").innerText = "讀取失敗";
      });
  </script>
</body>
</html>
