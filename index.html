<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ThingSpeak 資料顯示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    #data {
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>到校學生資料</h2>
  <div id="data">載入中...</div>

  <script>
    const channelID = "3062393";  // ← 改成你的 Channel ID
    const readAPIKey = "E514Y3YSM2ZC9J36";    // ← 如果需要金鑰才填
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=10`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.feeds && data.feeds.length > 0) {
          let output = "";
          data.feeds.forEach(feed => {
            output += `${feed.created_at}：${feed.field1}<br>`;
          });
          document.getElementById("data").innerHTML = output;
        } else {
          document.getElementById("data").innerText = "目前無資料";
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById("data").innerText = "讀取失敗";
      });
  </script>
</body>
</html>
