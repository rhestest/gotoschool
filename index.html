<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ThingSpeak 資料顯示</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #0066cc;
      color: #fff;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>ThingSpeak 資料顯示</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>時間</th>
        <th>Entry ID</th>
        <th>Field1</th>
        <th>Field2</th>
        <th>Field3</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const response = await fetch("https://thingspeak.mathworks.com/channels/3062393/feeds.json?results=20");
        const data = await response.json();

        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";

        data.feeds.forEach(feed => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${new Date(feed.created_at).toLocaleString()}</td>
            <td>${feed.entry_id}</td>
            <td>${feed.field1 || ""}</td>
            <td>${feed.field2 || ""}</td>
            <td>${feed.field3 || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.body.innerHTML += `<p style="color:red">讀取失敗：${err}</p>`;
      }
    }

    loadData();
  </script>
</body>
</html>
