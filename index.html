<script src="https://thingspeak.mathworks.com/channels/3062393/feeds.json?results=20&callback=showData"></script>

<script>
  function showData(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";
    data.feeds.forEach(feed => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${new Date(feed.created_at).toLocaleString()}</td>
        <td>${feed.entry_id}</td>
        <td>${feed.field1 || ""}</td>
        <td>${feed.field2 || ""}</td>
        <td>${feed.field3 || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }
</script>
